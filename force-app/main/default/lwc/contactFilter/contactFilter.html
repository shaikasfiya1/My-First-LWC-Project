<template>
    <lightning-layout horizontal-align="center" class="slds-box slds-theme_default">
        <!-- This will be responsible to display lookup -->
        <lightning-layout-item padding="around-small" size="4">
            <c-custom-lookup-component api-name="Account" object-label="Account" icon-name="standard:account"
                onselecterec={selectedRecordHandler}>
            </c-custom-lookup-component>
        </lightning-layout-item>
        <!-- This is responsible to display industry  -->
        <lightning-layout-item padding="around-small" size="4" >
            <template lwc:if={industryPicklist.data} >
                <lightning-combobox  label="Industry" value="Industry" placeholder="Select Industry"
                    options={industryPicklist.data.values} onchange={handleChange}>
                </lightning-combobox>
            </template>
        </lightning-layout-item>
        <!-- Responsible to display button -->
        <lightning-layout-item  class="buttoncss"  padding="around-small" size="4">
            <lightning-button variant="brand" disabled={isButtonDisabled} label="Create new Contact"
                onclick={addNewContact}>
            </lightning-button>
        </lightning-layout-item>
    </lightning-layout>
</template>
